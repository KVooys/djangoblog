{% load static %}
<html>
<head>
    <title>Sample blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
        <div>
            <div id="gradient">
                <h1><a href="{% url 'post_list' %}">Sample blog</a></h1>
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}"><i class="fa fa-plus"></i> New post</a>
                {% else %}
                <a href="/admin"><i class="fa fa-plus"></i> Login to create or edit posts</a>
                {% endif %}
            </div>

            <div class="container">
                {% block content %}
                {% endblock %}
                <h5 id="footer">Made with <i class="fa fa-heart" id="heart"></i> in <a href="https://www.djangoproject.com/">Django</a> and <a href="https://www.postgresql.org/">PostgreSQL</a></h5>
            </div>
        </div>
</body>
</html>
